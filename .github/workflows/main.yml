# This is a basic workflow to help you get started with Actions

name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Run minimizer
      uses: coq-community/docker-coq-action@v1
      with:
        opam_file: 'dummy.opam'
        custom_image: 'registry.gitlab.com/coq/coq:bionic_coq-V2020-08-28-V92'
        custom_script: ./run.sh
      timeout-minutes: 330 # Each job in a workflow can run for up to 6 hours of execution time, we want to make sure there's time to upload the files

    - run: cat bug.v
      if: always()

    - name: Upload output file
      uses: actions/upload-artifact@v2
      with:
        name: bug.v
        path: bug.v
      if: always()

    - name: Remove invalid files
      run: |
        # some characters are forbidden from appearing in artifacts uploaded in GH Actions
        sudo find . -name '*[":<>|\*?]*' -delete
      if: always()
